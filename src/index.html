<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Just Tabs</title>
</head>

<body>
  <div data-jtabs="tabs">
    <ul data-jtabs="nav">
      <li>
        <button type="button"
                data-jtabs="control">Tab 1</button>
      </li>
      <li>
        <button type="button"
                data-jtabs="control">Tab 2</button>
      </li>
      <li>
        <button type="button"
                data-jtabs="control">Tab 3</button>
      </li>
    </ul>
    <div>
      <div data-jtabs="panel">Content 1</div>
      <div data-jtabs="panel">Content 2</div>
      <div data-jtabs="panel">Content 3</div>
    </div>
  </div>
</body>

</html>
